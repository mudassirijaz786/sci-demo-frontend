<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/side-bar.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>Create Room</title>
  </head>
  <body>
    <!-- page body -->
    <div class="container-fluid">
      <!-- Create Room -->

      <div class="row">
        <div
          class="col-md-12 d-flex justify-content-center create-room-component"
        >
          <form class="form-create-room">
            <h3 class="heading-first">
              Create Master Schedule >
              <span class="heading-last">Create Room</span>
            </h3>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group form-ctrl">
                  <input
                    type="text"
                    class="form-control"
                    id="venue-id"
                    placeholder="Venue ID"
                  />
                </div>

                <div class="form-group form-ctrl">
                  <input
                    type="text"
                    class="form-control"
                    id="recieved-for"
                    placeholder="Recieved For"
                  />
                </div>

                <div class="form-group form-ctrl">
                  <input
                    type="text"
                    class="form-control"
                    id="total-capacity"
                    placeholder="Total Capacity"
                  />
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group form-ctrl">
                  <input
                    type="text"
                    class="form-control"
                    id="room-id"
                    placeholder="Room ID"
                  />
                </div>

                <div class="form-group form-ctrl">
                  <input
                    type="text"
                    class="form-control"
                    id="room"
                    placeholder="Room"
                  />
                </div>

                <div class="form-group form-ctrl">
                  <input
                    type="text"
                    class="form-control"
                    id="invigilator"
                    placeholder="Invigilator"
                  />
                </div>
              </div>
              <div class="col-md-12">
                <button type="submit" class="button-submit">
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- page body -->

    <!-- Bootstrap core JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <!-- Menu Toggle Script -->
    <script>
      $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
    </script>
  </body>
</html>
