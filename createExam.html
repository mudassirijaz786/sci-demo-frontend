<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/create-exam.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>Create Exam</title>
  </head>
  <body>
    <!-- page body -->
    <div class="container-fluid">
      <!-- Create Exam -->

      <div class="row">
        <div class="col-md-12">
          <div class="form-create-exam">
            <form>
              <h3 class="heading-first">
                Create Master Schedule >
                <span class="heading-last">Create Exam</span>
              </h3>

              <div class="row">
                <div class="col-md-4">
                  <div class="form-group form-ctrl">
                    <input
                      type="text"
                      class="form-control"
                      id="record-id"
                      placeholder="Record ID"
                    />
                  </div>

                  <div class="form-group form-ctrl">
                    <input
                      type="text"
                      class="form-control"
                      id="exam-medium"
                      placeholder="Exam Medium"
                    />
                  </div>

                  <div class="form-group form-ctrl">
                    <input
                      type="text"
                      class="form-control"
                      id="company-id"
                      placeholder="Company ID (Optional)"
                    />
                  </div>

                  <div class="form-group form-ctrl">
                    <input
                      type="text"
                      class="form-control"
                      id="result-schedule"
                      placeholder="Result Schedule"
                    />
                  </div>

                  <div class="form-group form-ctrl">
                    <input
                      type="text"
                      class="form-control"
                      id="certificate-schedule"
                      placeholder="Certificate Schedule"
                    />
                  </div>

                  <div class="form-group form-ctrl">
                    <input
                      type="text"
                      class="form-control"
                      id="break-start-time"
                      placeholder="Break Start Time"
                    />
                  </div>
                </div>

                <div class="col-md-4">
                  <div class="form-group form-ctrl">
                    <input
                      type="text"
                      class="form-control"
                      id="exam-code"
                      placeholder="Exam Code"
                    />
                  </div>

                  <div class="form-group form-ctrl">
                    <input
                      type="text"
                      class="form-control"
                      id="exam-schedule"
                      placeholder="Exam Schedule"
                    />
                  </div>

                  <div class="form-group form-ctrl">
                    <input
                      type="text"
                      class="form-control"
                      id="assessor"
                      placeholder="Assessor"
                    />
                  </div>

                  <div class="form-group form-ctrl">
                    <input
                      type="text"
                      class="form-control"
                      id="registration-schedule"
                      placeholder="Registration Schedule"
                    />
                  </div>

                  <div class="form-group form-ctrl">
                    <input
                      type="text"
                      class="form-control"
                      id="start-time"
                      placeholder="Start Time"
                    />
                  </div>

                  <div class="form-group form-ctrl">
                    <input
                      type="text"
                      class="form-control"
                      id="break-end-time"
                      placeholder="Break End Time"
                    />
                  </div>
                </div>

                <div class="col-md-4">
                  <div class="form-group form-ctrl">
                    <input
                      type="text"
                      class="form-control"
                      id="exam-mode"
                      placeholder="Exam Mode"
                    />
                  </div>

                  <div class="form-group form-ctrl">
                    <input
                      type="text"
                      class="form-control"
                      id="session-id"
                      placeholder="Session ID"
                    />
                  </div>

                  <div class="form-group form-ctrl">
                    <input
                      type="text"
                      class="form-control"
                      id="seats"
                      placeholder="Seats"
                    />
                  </div>

                  <div class="form-group form-ctrl">
                    <input
                      type="text"
                      class="form-control"
                      id="course-code"
                      placeholder="Course Code"
                    />
                  </div>

                  <div class="form-group form-ctrl">
                    <input
                      type="text"
                      class="form-control"
                      id="end-time"
                      placeholder="End Time"
                    />
                  </div>
                </div>

                <div class="col-md-12 text-center">
                  <button type="submit" class="button-submit">
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- page body -->

    <!-- Bootstrap core JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <!-- Menu Toggle Script -->
    <script>
      $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
    </script>
  </body>
</html>
